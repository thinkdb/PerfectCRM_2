{% extends "king_admin/table_index.html" %}
{% block  body_content %}

    <div class="container" style="padding-top: 50px;">
        <table class="table table-hover">
            <thead>
                <tr>
                    {% for item in col_obj.list_display %}
                        <td>{{ item }}</td>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for item in model_result %}
                   <tr>
                        {% for col in item %}
                            <td>{{ col }}</td>
                        {% endfor %}
                   </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
